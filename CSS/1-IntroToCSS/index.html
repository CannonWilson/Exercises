<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline Styling</title>
</head>
<body>

<!-- Change this paragraph's text to be red -->
<p>Make me red</p>

<!-- Change this div's background to be blue and its text to be white -->
<div>Give me a blue background</div>

<!-- Change this paragraph's font size to 40px -->
<p>Make me big</p>

<!-- Make this div's text align to the center -->
<div>
    <p>This is a list</p>
    <ul>
        <li>We're on the left</li>
        <li>Put us in the center</li>
    </ul>
</div>

<!-- Make this paragraph use the 'verdana' font family -->
<p></p>


</body>
</html>
