<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution</title>

    <!-- Create your styles here -->
    <style>

        /* Give all divs blue text */
        div {
            color: blue;
        }

        /* Give all paragraphs a green background and orange text */
        p {
            background-color: green;
            color: orange
        }

        /* Give all list items a font color of #00539F */
        li {
            color: #00539F
        }


        /* Make all h1 text align to the right */
        h1 {
            text-align: right
        }

    </style>

</head>
<body>

<div>Make us blue</div>
<div>Please make us blue!</div>
<div>Won't you please make us blue?</div>

<p>Make our backgrounds green please</p>
<p>And make our text orange!</p>

<ul>
    <li>Give us a pretty color</li>
    <li>I like turquoise!</li>
</ul>

<h1>Make us align to the right</h1>
<h1>This is your right of passage</h1>


</body>
</html>
